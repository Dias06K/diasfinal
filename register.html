<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .radio-container {
      display: flex;
      gap: 15px;
    }
    .radio-container input {
      width: auto;
    }
    .message {
      text-align: center;
      color: #333;
      font-size: 18px;
      font-weight: bold;
      display: none; /* Initially hide the message */
    }
    .file-upload-container {
      margin-bottom: 20px;
    }
    .file-upload {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    /* Style for the additional button */
    .go-to-cars-btn {
      display: block;
      width: auto;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s;
      text-decoration: none; /* Remove underline for link */
    }

    .go-to-cars-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Car Rental Form</h1>
  <form id="car-rental-form">
    <label for="phone">Your Phone Number:</label>
    <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">

    <label for="car">Name of the Car:</label>
    <input type="text" id="car" name="car" required placeholder="Enter the car name (example: SUV - Toyota Rav4)">

    <label>Choose rental duration:</label>
    <div class="radio-container">
      <label><input type="radio" name="rental_duration" value="1_day" required> 1 Day</label>
      <label><input type="radio" name="rental_duration" value="2_days"> 2 Days</label>
      <label><input type="radio" name="rental_duration" value="3_days"> 3 Days</label>
      <label><input type="radio" name="rental_duration" value="1_week"> 1 Week</label>
      <label><input type="radio" name="rental_duration" value="1_month"> 1 Month</label>
    </div>

    <!-- File Upload Section -->
    <div class="file-upload-container">
      <label for="file-upload">Attach the required documents:</label>
      <input type="file" id="file-upload" name="file-upload" class="file-upload" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <!-- Message to show after form submission -->
  <div class="message" id="thank-you-message">
    Thanks, your request will be accepted soon.
  </div>

  <!-- Button to go to types-of-cars.html page -->
  <a href="types-of-cars.html" class="go-to-cars-btn">Back</a>
</div>

<script>
  // When the form is submitted
  document.getElementById('car-rental-form').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form from reloading the page

    // Validate phone number
    const phone = document.getElementById('phone').value;
    const phoneRegex = /^[\d\s\+\-()]*$/;  // Allow digits, spaces, plus, minus, and parentheses
    if (!phoneRegex.test(phone)) {
      alert("Please enter a valid phone number.");
      return;
    }

    // Show the thank you message
    document.getElementById('thank-you-message').style.display = 'block';
  });
</script>

</body>
</html>
