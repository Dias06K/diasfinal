<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      margin: 20px 0;
    }

    .logout-btn {
      background-color: gray;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      text-align: center;
    }

    .logout-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Car Rent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="types-of-cars.html">Types of Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="About-us.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FAQ.html">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Account Details -->
<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Account Details</h3>
      <p id="userName">Username: <span></span></p>
      <p id="userEmail">Email: <span></span></p>
      <!-- Logout Button -->
      <button class="logout-btn" id="logoutBtn">Log Out</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS & dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // On page load, display user information
  window.onload = function() {
    const username = localStorage.getItem('username');
    const email = localStorage.getItem('email');

    if (username && email) {
      document.querySelector('#userName span').textContent = username;
      document.querySelector('#userEmail span').textContent = email;
    } else {
      alert('User not logged in');
      window.location.href = 'index.html'; // Redirect to homepage if not logged in
    }
  };

  // Logout functionality
  document.getElementById('logoutBtn').addEventListener('click', function() {
    localStorage.removeItem('username');
    localStorage.removeItem('email');
    alert('You have been logged out');
    window.location.href = 'index.html'; // Redirect to homepage after logout
  });
</script>

</body>
</html>
