  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #fff; /* Light mode background */
    color: #333; /* Light mode text color */
    }

    .navbar, .footer {
      background-color: #fff; /* Light mode navbar and footer */
    }

    .navbar .nav-link {
      color: #333; /* Dark text for light mode */
    }


    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #333; /* Dark mode background */
      color: #fff; /* Dark mode text color */
    }
    body.dark-mode .nav-link,
    body.dark-mode .navbar,
    body.dark-mode .footer {
      background-color: #333;
      color: #fff;/* Dark mode navbar and footer */
    }


    body.dark-mode .car-item {
      background-color: #2c2c2c; /* Dark background for car items */
      color: #fff; /* Light text color for car items */
      border: 1px solid #444; /* Dark border */
    }

    body.dark-mode .car-item img {
      filter: brightness(0.7); /* Darken images in dark mode */
    }

    .car-item {
      display: flex;
      align-items: center;
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .car-item img {
      width: 150px;
      height: auto;
      border-radius: 8px;
      margin-right: 20px;
    }

    .car-details {
      flex-grow: 1;
    }

    .car-title {
      font-size: 20px;
      font-weight: bold;
    }

    .car-price {
      font-size: 16px;
      color: #f56b2a;
    }

    .mode-toggle {
      margin: 10px;
      padding: 10px 10px;
      cursor: pointer;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .mode-toggle:hover {
      background-color: #bbb;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .car-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .car-item img {
        width: 100%;
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<!-- JavaScript for Search and Filter -->
<script>
  document.getElementById('searchInput').addEventListener('input', function () {
    const query = this.value.toLowerCase();
    const carItems = document.querySelectorAll('.car-item');
    carItems.forEach(car => {
      const title = car.querySelector('.car-title').textContent.toLowerCase();
      car.style.display = title.includes(query) ? 'flex' : 'none';
    });
  });

  document.getElementById('filterSelect').addEventListener('change', function () {
    const selectedType = this.value;
    const carItems = document.querySelectorAll('.car-item');
    carItems.forEach(car => {
      const carType = car.getAttribute('data-type');
      car.style.display = (selectedType === 'all' || carType === selectedType) ? 'flex' : 'none';
    });
  });
</script>

<!-- Bootstrap JS Bundle -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>

  document.querySelectorAll('.car-item').forEach(carItem => {
    carItem.addEventListener('click', function () {
      const carType = this.getAttribute('data-type');

      // Проверка типа автомобиля и перенаправление на соответствующую страницу
      switch (carType) {
        case 'SUV':
          window.location.href = 'SUV.html';
          break;
        case 'Sedan':
          window.location.href = 'Sedan.html';
          break;
        case 'Van':
          window.location.href = 'Van.html';
          break;
        case 'Micro':
          window.location.href = 'Micro.html';
          break;
        case 'Sports Car':
          window.location.href = 'Sports.html';
          break;
        case 'Luxury Car':
          window.location.href = 'Luxury.html';
          break;
        case 'Electric Car':
          window.location.href = 'Electric.html';
          break;
        default:
          window.location.href = 'default.html';
      }
    });
  });
  // Get the toggle button and check if dark mode is enabled
  const modeToggle = document.getElementById('modeToggle');
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark-mode');
  }

  // Toggle Dark/Light Mode
  modeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    // Save the user's preference to localStorage
    if (document.body.classList.contains('dark-mode')) {
      localStorage.setItem('darkMode', 'enabled');
    } else {
      localStorage.setItem('darkMode', 'disabled');
    }
  });

</script>
