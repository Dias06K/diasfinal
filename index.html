<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rent</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header-image {
      width: 100%;
      height: 600px;
      background: url('https://www.alareebict.com/wp-content/uploads/2023/05/mobile-gps-navigation-hologram-image-car-leaving-smartphone-screen-3d-rendering-3d-illustration.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .header-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .header-image h1 {
      position: relative;
      margin: 0;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    footer {
      padding: 60px;
      background-color: white;
      color: black;
      text-align: center;
    }


    .btn-primary, .btn-success {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    .btn-primary:hover, .btn-success:hover {
      opacity: 0.8;
    }

    /* Additional styling for navbar login button */
    .navbar .btn {
      padding: 8px 16px;
      font-size: 8px;
    }

    .navbar .nav-link {
      color: #333 ; /* Dark text for light mode */
    }

    .navbar-dark-mode .nav-link {
      color: #fff ; /* Light text for dark mode */
    }
    /* Style for switch form button */
    #toggleFormBtn {
      color:gray;
      cursor: pointer;
      text-decoration: underline;
    }

    #toggleFormBtn:hover {
      color: gray;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .navbar, .footer, .nav-link {
      background-color: #ffffff;
    }

    .dark-mode .navbar, .dark-mode .footer {
      background-color: #333;
      color: #ffffff;
    }
    .dark-mode .nav-link, .dark-mode .footer {
      background-color: #333;
      color: #ffffff;
    }

    .mode-toggle {
      margin: 10px;
      padding: 10px 10px;
      cursor: pointer;
      background-color: #ccc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .mode-toggle:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="nav-link" href="index.html">Car Rent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="types-of-cars.html">Types of Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="About-us.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="FAQ.html">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <!-- Sign-up/Login Button -->
        <li class="nav-item">
          <button class="btn btn-primary" id="authBtn" data-toggle="modal" data-target="#authModal">Log In Sign Up</button>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="header-image">
  <h1>Welcome to Car Rent</h1>
</div>

<!-- Sign Up / Login Modal -->
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Sign Up / Log In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Sign Up Form -->
        <form id="signupForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <!-- Login Form -->
        <form id="loginForm" class="mt-4" style="display:none;">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary">Log In</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-link" id="toggleFormBtn">Switch to Log In</button>
      </div>
    </div>
  </div>
</div>



<!-- Footer -->
<footer class="footer text-center p-3">
  <p>&copy; Powered by Dias Kami, IT-2307</p>
  <button id="modeToggle" class="mode-toggle">Toggle Dark/Light Mode</button>
</footer>

<!-- Bootstrap JS & dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Handle sign-up form submission
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const email = document.getElementById('email').value;

    if (username && password && email) {
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);
      localStorage.setItem('email', email);
      alert('Sign up successful!');
      // Close modal
      $('#authModal').modal('hide');
      // Update navbar with username
      updateNavbar();
    }
  });

  // Handle login form submission
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const savedUsername = localStorage.getItem('username');
    const savedPassword = localStorage.getItem('password');

    if (username === savedUsername && password === savedPassword) {
      alert('Login successful!');
      // Redirect to the profile page after successful login
      window.location.href = 'profile.html';
    } else {
      alert('Invalid username or password!');
    }
  });

  // Toggle between Sign Up and Log In forms
  document.getElementById('toggleFormBtn').addEventListener('click', function() {
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    if (signupForm.style.display === 'none') {
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
      this.textContent = 'Switch to Log In';
    } else {
      signupForm.style.display = 'none';
      loginForm.style.display = 'block';
      this.textContent = 'Switch to Sign Up';
    }
  });

  // Update the navbar with username if logged in
  function updateNavbar() {
    const username = localStorage.getItem('username');
    if (username) {
      document.getElementById('authBtn').textContent = username;
    }
  }
  updateNavbar();
</script>

<script>
  // Check saved preference and apply it on page load
  document.addEventListener('DOMContentLoaded', () => {
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById('modeToggle').textContent = 'Switch to Light Mode';
    }
  });

  // Toggle dark/light mode and save preference
  document.getElementById('modeToggle').addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDarkMode = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
    document.getElementById('modeToggle').textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
  });
</script>

</body>
